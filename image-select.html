</head>
<body>
<form method="post" enctype="multipart/form-data" name="form">
<p><input type="file" accept="image/*" name="image" id="file" onchange="loadFile(event)" style="display:visible"></p>

<p><img id="output" width="200" style="cursor:pointer" /></p>
<button>Move</button>

<script>
var loadFile = function(event) {
	var image = document.getElementById('output');
	image.src = URL.createObjectURL(event.target.files[0]);
};

var moveRight = function() {
	var mv = document.getElementById('output');
	mv.style.PixelLeft++;
};
</script>

</body>
</html>
